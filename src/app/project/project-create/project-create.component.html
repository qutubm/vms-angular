<div class="container mt-5">
    <div class="container row">
        <div class="col">
            <h1>Create A Project</h1>
        </div>

        <button class="btn btn-primary">Create Project</button>

    </div>
    <hr>

</div>
<form projectCreate="ngForm">
    <div class="form-group">
        <label for="project_name">Project Name: </label>

        <input type="text"
               class="form-control col"
               id="project_name"
               name="project_name"
               placeholder="Enter Project Name">

    </div>
    <div class="form-group">
        <label for="project_name">Project Expected Date Of Completion: </label>
        <input type="date"
               class="form-control col"
               id="project_name"
               name="project_name"
               placeholder="Enter Project Name">
    </div>
    <hr>
    <div class="form-group">
        <label for="project_name">Assign Staff: </label>
        <div class="input-group">
            <input type="email"
                   class="form-control col"
                   id="profile_invite"
                   name="profile_invite"
                   placeholder="Enter Email ">
            <div class="input-group-append">
                <button class="btn btn-primary">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="project_name">Assign Volunteers: </label>
        <div class="input-group">
            <input type="email"
                   class="form-control col"
                   id="profile_invite"
                   name="profile_invite"
                   placeholder="Enter Email ">
            <div class="input-group-append">
                <button class="btn btn-primary">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>
        </div>
    </div>
</form>

{{ #projectCreate | json }}
