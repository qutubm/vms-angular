<div class="container">
<form (ngSubmit)="createProject()" [formGroup]="projectCreate">
    <div class="container mt-5">
        <div class="container row">
            <div class="col">
                <h1>Create A Project:</h1>
            </div>
            <button class="btn btn-primary">Create Project</button>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label for="Name">Project Name: </label>
        <input type="text"
               class="form-control col"
               id="Name"
               name="Name"
               formControlName="Name"
               placeholder="Enter Project Name" >
    </div>
    <div class="form-group">
        <label for="SkillsRequired">Skills Required: </label>
        <input type="text"
               class="form-control col"
               id="SkillsRequired"
               name="SkillsRequired"
               formControlName="SkillsRequired"
               placeholder="Enter Skills Required for this Project" >
    </div>

    <div class="form-group">
        <label for="project_date">Estimated Completion Date: </label>
        <input type="date"
               class="form-control col"
               id="project_date"
               name="project_date"
               placeholder="Enter Expected Date of Completion" formControlName="EstimatedDueDate"
        >
    </div>
