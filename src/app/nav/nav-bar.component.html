<nav class="navbar navbar-expand-lg navbar-transparent">
  <a class="navbar-brand"
     [routerLink]="'.'">The Break's VMS </a>

  <!-- Step 3: Toggle the value of the property when the toggler button is clicked. -->
  <button class="navbar-toggler"
          type="button"
          (click)="isMenuCollapsed = !isMenuCollapsed">
    &#9776;
  </button>

  <!-- Step 2: Add the ngbCollapse directive to the element below. -->
  <div [ngbCollapse]="isMenuCollapsed"
       class="collapse navbar-collapse">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a routerLinkActive='active'
           routerLink='/project'
           *ngIf="securityObject.canAccessProjects == 'Y'"
           class="nav-link"
           (click)="isMenuCollapsed = true">
          <fa-icon [icon]="faProjectDiagram"></fa-icon>
          Project
        </a>
      </li>
      <li class="nav-item">
        <a class='nav-link'
           routerLinkActive='active'
           routerLink='/profiles'
           *ngIf="securityObject.canAccessProfiles == 'Y'"
           (click)="isMenuCollapsed = true">
          <fa-icon [icon]="faIdBadge"></fa-icon>
          Profiles
        </a>
      </li>

      <!-- <li class="nav-item">
        <a routerLinkActive='active'
           routerLink='/meeting'
           class="nav-link"
           (click)="isMenuCollapsed = true">Meeting</a>
      </li> -->

      <!-- <li class="nav-item pull-right">
        <a routerLinkActive='active'
           routerLink='/login'
           class="nav-link"
           (click)="isMenuCollapsed = true">Login</a>
      </li> -->
    </ul>

    <ul class="navbar-nav ml-auto">
      <li class="nav-item pull-right">
        <a href="#"
           (click)="logout()"
           class="nav-link"
           *ngIf="securityObject.isAuthenticated">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
          Logout {{securityObject.UserName}}
        </a>
      </li>
    </ul>
  </div>
</nav>
