<div class="container mt-5">
    <form [formGroup]="inviteUsers"
          (ngSubmit)="onInvite()">
        <div class="input-group">
            <input type="email"
                   class="form-control col"
                   id="profile_invite"
                   name="profile_invite"
                   placeholder="Enter Email "
                   formControlName="profile_email">
            <div class="input-group-append">
                <button class="btn btn-primary "
                        (click)="addEmailFromList()">
                    <i class="bi bi-plus-square-fill"></i>
                </button>
            </div>

        </div>

        <div class="input-group d-flex align-items-center">
            <button class="btn btn-primary d-flex">Send Email Invitations</button>
            <div class="input-group-text d-flex">
                <div class="form-check form-check-inline">
                    <input id="volunteer"
                           checked
                           type="radio"
                           value="volunteer"
                           class="form-check-input"
                           name="profile_role"
                           formControlName="profile_role">
                    <label class="form-check-label"
                           for="volunteer">
                        Volunteer
                    </label>
                </div>

                <div class="form-check form-check-inline">
                    <input id="staff"
                           type="radio"
                           value="staff"
                           class="form-check-input"
                           name="profile_role"
                           formControlName="profile_role">
                    <label class="form-check-label"
                           for="staff">
                        Staff
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input id="teamleader"
                           type="radio"
                           value="teamleader"
                           class="form-check-input"
                           name="profile_role"
                           formControlName="profile_role">
                    <label class="form-check-label"
                           for="teamleader">
                        Team Leader
                    </label>
                </div>
            </div>

        </div>


    </form>

    <hr>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <th scope="col">Profile Email:</th>
                    <th scope="col">Profile Role:</th>
                </thead>
                <tbody>
                    <tr *ngFor="let profileInvitation of this.userEmailInvitationList">
                        <td>
                            {{profileInvitation.profile_email}}
                        </td>
                        <td>{{profileInvitation.profile_role}}</td>
                        <td>
                            <div class="d-flex">
                                <button class="btn btn-danger"
                                        (click)="deleteEmailFromList()">
                                    DELETE
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
