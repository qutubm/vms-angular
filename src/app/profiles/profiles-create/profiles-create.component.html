<div class="container mt-5">
  <div>
    <h1>Create A Profile</h1>
  </div>
  <form [formGroup]="profileCreate" (ngSubmit)="createProfile()">
    <div class="form-group">

      <label for="profile_email">Email address</label>
      <span class="float-right text-danger">*Required</span>
      <input type="email"
             class="form-control"
             id="profile_email"
             name="profile_email"
             placeholder="Enter email"
             formControlName="profile_email">
    </div>
    <div class="form-group">
      <label for="profile-password">Password</label>
      <span class="float-right text-danger">*Required</span>
      <input type="password"
             class="form-control"
             id="profile_password"
             name="profile_password"
             placeholder="Enter Password"
             formControlName="profile_password">
    </div>
    <div class="form-group">
      <label for="profile-password">Confirm Password</label>
      <span class="float-right text-danger">*Required</span>
      <input type="password"
             class="form-control"
             id="profile_passwordConfirmed"
             name="profile_passwordConfirmed"
             placeholder="Confirm Password"
             formControlName="profile_passwordConfirmed">
    </div>
    <div class="form-group">
      <label for="profile_firstName">First Name:</label>
      <span class="float-right text-danger">*Required</span>
      <input type="text"
             class="form-control"
             id="profile_firstName"
             name="profile_firstName"
             placeholder="Enter First Name"
             formControlName="profile_firstName">
    </div>
    <div class="form-group">
      <label for="profile_LastName">Last Name:</label>
      <span class="float-right text-danger">*Required</span>
      <input type="text"
             class="form-control"
             id="profile_LastName"
             name="profile_LastName"
             placeholder="Enter Last Name"
             formControlName="profile_lastName">
    </div>
    <div class="form-group">
      <label for="profile_suburb">Suburb</label>
      <span class="float-right text-danger">*Required</span>
      <input type="text"
             class="form-control"
             id="profile_suburb"
             name="profile_suburb"
             placeholder="Enter Suburb"
             formControlName="profile_suburb">
    </div>
    <div class="form-group">
      <label for="profile_state">State</label>
      <span class="float-right text-danger">*Required</span>
      <input id="typeahead-basic"
      type="text"
      class="form-control"
      [ngbTypeahead]="search" />
    </div>

    <hr>

    <div class="form-group">
      <label for="profile_email">Additional Email</label> 
      <span class="float-right text-warning">*Optional</span>
      <input type="email"
             class="form-control"
             id="profile_email"
             name="profile_email"
             placeholder="Enter email"
             formControlName="profile_additionalEmail">
    </div>
    <div class="form-group">
      <label for="profile_email">Additional Phone (Optional)</label>
      <span class="float-right text-warning">*Optional</span>
      <input type="email"
             class="form-control"
             id="profile_email"
             name="profile_email"
             placeholder="Enter email"
             formControlName="profile_additionalPhone">
    </div>
    <button type="submit"
            class="btn btn-primary"
            (click)="createProfile()"
            >Submit</button>
  </form>
  <!-- [disabled]="!profileCreate.valid" -->
  
</div>
