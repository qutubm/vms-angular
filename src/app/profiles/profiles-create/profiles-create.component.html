<div class="container mt-5">
  <div>
    <h1>Create A Profile</h1>
  </div>
  <form [formGroup]="profileForm"
        (ngSubmit)="createProfile()">
    <div class="form-group">
      <span class="float-right text-danger">*Required</span>
      <label for="profileCreate_email">Email address</label>
      <input id="profileCreate_email"
             name="profileCreate_email"
             formControlName="profileCreate_email"
             placeholder="Enter email"
             type="email"
             class="form-control">
      <div
           *ngIf="profileForm.get('profileCreate_email').invalid && (profileForm.get('profileCreate_email').dirty || profileForm.get('profileCreate_email').touched)">
        <span></span>
        <div *ngIf="profileForm.get('profileCreate_email').hasError('required')">

        </div>
      </div>
    </div>

    <div class="form-group">
      <span class="float-right text-danger">*Required</span>
      <label for="profile_password">Password</label>
      <input id="profile_password"
             name="profile_password"
             formControlName="profile_password"
             placeholder="Enter Password"
             type="password"
             class="form-control">
    </div>
    <div class="form-group">
      <span class="float-right text-danger">*Required</span>
      <label for="profile_passwordConfirmed">Confirm Password</label>
      <input id="profile_passwordConfirmed"
             name="profile_passwordConfirmed"
             formControlName="profile_passwordConfirmed"
             placeholder="Confirm Password"
             type="password"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="profile_firstName">First Name:</label>
      <span class="float-right text-danger">*Required</span>
      <input id="profile_firstName"
             name="profile_firstName"
             formControlName="profile_firstName"
             placeholder="Enter First Name"
             type="text"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="profile_lastName">Last Name:</label>
      <span class="float-right text-danger">*Required</span>
      <input type="text"
             class="form-control"
             id="profile_lastName"
             name="profile_lastName"
             placeholder="Enter Last Name"
             formControlName="profile_lastName">
    </div>
    <div class="form-group">
      <label for="profile_phone">Phone</label>
      <span class="float-right text-danger">*Required</span>
      <input type="tel"
             class="form-control"
             id="profile_phone"
             name="profile_phone"
             placeholder="Enter Phone"
             formControlName="profile_phone">
    </div>
    <div class="form-group">
      <label for="profile_suburb">Suburb</label>
      <span class="float-right text-danger">*Required</span>
      <input type="text"
             class="form-control"
             id="profile_suburb"
             name="profile_suburb"
             placeholder="Enter Suburb"
             formControlName="profile_suburb">
    </div>
    <div class="form-group">
      <label for="profile_state">State</label>
      <span class="float-right text-danger">*Required</span>
      <input id="profile_state"
             name="profile_state"
             type="text"
             class="form-control"
             [ngbTypeahead]="search"
             formControlName="profile_state" />
    </div>
    <hr>
    <div class="form-group">
      <label for="profile_additionalEmail">Additional Email (Optional)</label>
      <span class="float-right text-warning">*Optional</span>
      <input id="profile_additionalEmail"
             name="profile_additionalEmail"
             formControlName="profile_additionalEmail"
             placeholder="Enter Email"
             type="email"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="profile_additionalPhone">Additional Phone (Optional)</label>
      <span class="float-right text-warning">*Optional</span>
      <input type="tel"
             class="form-control"
             id="profile_additionalPhone"
             name="profile_additionalPhone"
             placeholder="Enter Phone"
             formControlName="profile_additionalPhone">
    </div>
    <button type="submit"
            class="btn btn-primary">Submit</button>
  </form>
</div>
