<div class="container mt-5">
  <div>
    <h1>Create A Profile</h1>
  </div>
  <form [formGroup]="profileForm"
        (ngSubmit)="createProfile()">
    <div class="form-group">
      <span class="float-right text-danger">*Required</span>
      <label for="email">Email address</label>
      <input id="email"
             name="email"
             formControlName="email"
             placeholder="Enter email"
             type="email"
             class="form-control">
      <div
           *ngIf="profileForm.get('email').invalid && (profileForm.get('email').dirty || profileForm.get('email').touched)">
        <span></span>
        <div *ngIf="profileForm.get('email').hasError('required')">

        </div>
      </div>
    </div>

    <!-- <div class="form-group">
      <span class="float-right text-danger">*Required</span>
      <label for="password">Password</label>
      <input id="password"
             name="password"
             formControlName="password"
             placeholder="Enter Password"
             type="password"
             class="form-control">
    </div>
    <div class="form-group">
      <span class="float-right text-danger">*Required</span>
      <label for="profile_passwordConfirmed">Confirm Password</label>
      <input id="profile_passwordConfirmed"
             name="profile_passwordConfirmed"
             formControlName="profile_passwordConfirmed"
             placeholder="Confirm Password"
             type="password"
             class="form-control">
    </div> -->
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <span class="float-right text-danger">*Required</span>
      <input id="firstName"
             name="firstName"
             formControlName="firstName"
             placeholder="Enter First Name"
             type="text"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <span class="float-right text-danger">*Required</span>
      <input 
            id="lastName"
             name="lastName"
             formControlName="lastName"
             placeholder="Enter Last Name"
             type="text"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="phone">Phone</label>
      <span class="float-right text-danger">*Required</span>
      <input type="tel"
             class="form-control"
             id="phone"
             name="phone"
             placeholder="Enter Phone"
             formControlName="phone">
    </div>
    <div class="form-group">
      <label for="suburb">Suburb</label>
      <span class="float-right text-danger">*Required</span>
      <input type="text"
             class="form-control"
             id="suburb"
             name="suburb"
             placeholder="Enter Suburb"
             formControlName="suburb">
    </div>
    <div class="form-group">
      <label for="state">State</label>
      <span class="float-right text-danger">*Required</span>
      <input id="state"
             name="state"
             type="text"
             class="form-control"
             [ngbTypeahead]="search"
             formControlName="state"
             placeholder="Enter State" />
    </div>
    <div class="form-group">
      <label for="postcode">Postcode</label>
      <span class="float-right text-warning">*Optional</span>
      <input type="tel"
             class="form-control"
             id="postcode"
             name="postcode"
             placeholder="Enter Phone"
             formControlName="postcode">
    </div>
    <hr>
    <div class="form-group">
      <label for="additionalEmail">Additional Email (Optional)</label>
      <span class="float-right text-warning">*Optional</span>
      <input id="additionalEmail"
             name="additionalEmail"
             formControlName="additionalEmail"
             placeholder="Enter Email"
             type="email"
             class="form-control">
    </div>
    <div class="form-group">
      <label for="additionalPhone">Additional Phone (Optional)</label>
      <span class="float-right text-warning">*Optional</span>
      <input type="tel"
             class="form-control"
             id="additionalPhone"
             name="additionalPhone"
             placeholder="Enter Phone"
             formControlName="additionalPhone">
    </div>
    <button type="submit"
            class="btn btn-primary">Submit</button>
  </form>
</div>
