<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-sm-3">Profiles List</h1>
        <p class="lead">Manage Profiles Here.</p>
        <hr class="my-3">
        <div class="lead">
            <button type="button"
                    class="btn btn-primary mr-2"
                    routerLink="/profiles/profiles-invite">
                Invite To Create A Profile
            </button>
            <button type="button"
                    class="btn btn-primary mr-2"
                    routerLink="/profiles/profiles-create">
                Create A Profile
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card bg-light thumbnail"
             *ngFor="let showProfiles of ProfilesModel">
            <div class="card-body">
                <h3>{{showProfiles.profile_firstName + " " + showProfiles.profile_lastName}}</h3>
                <div>Email: {{showProfiles.profile_email}} </div>
                <div>Phone: {{showProfiles.profile_phone}}</div>
                <hr>
                <div class="d-flex">
                    <button type="button"
                            class="btn btn-primary mr-2"
                            (click)="openVideoPopup()"
                            routerLink="profiles-detail/1"
                            skipLocationChange>
                        View Profile
                    </button>
                    <button type="button"
                            class="btn btn-danger mr-2"
                            routerLink="/profiles/profiles-invite">
                        Delete Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
