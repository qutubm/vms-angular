<div class="container mt-5">
    <div class="jumbotron">
        <h1 class="display-sm-3">Profiles List</h1>
        <p class="lead">Manage Profiles Here.</p>
        <hr class="my-3">
        <div class="lead">
            <button type="button"
                    class="btn btn-primary mr-2"
                    routerLink="/profiles/profiles-invite">
                Invite To Create A Profile
            </button>
            <button type="button"
                    class="btn btn-primary mr-2"
                    routerLink="/profiles/profiles-create">
                Create A Profile
            </button>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="card bg-light thumbnail"
             *ngFor="let showProfiles of ProfilesModel">
            <div class="card-body">
                <h3>{{showProfiles.first_name + " " + showProfiles.last_name}}</h3>
                <div>Email: {{showProfiles.email}} </div>
                <div>Phone: {{showProfiles.phone}}</div>
                <hr>
                <div class="d-flex">
                    <button type="button"
                            class="btn btn-primary mr-2"
                            routerLink="/profiles/profiles-invite">
                        View Profile
                    </button>
                    <button type="button"
                            class="btn btn-success mr-2"
                            routerLink="/profiles/profiles-invite">
                        Edit Profile
                    </button>
                    <button type="button"
                            class="btn btn-danger mr-2"
                            routerLink="/profiles/profiles-invite">
                        Delete Profile
                    </button>
                </div>
            </div>
        </div>
    </div>
    <router-outlet></router-outlet>
